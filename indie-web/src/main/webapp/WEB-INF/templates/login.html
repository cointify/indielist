<body id="page-top">
    <div th:replace="fragments/header :: header">&nbsp;</div>
    <section id="signup">
        <div class="container">
            <div class="row centered-form">
                <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            <strong>Authentication failed!</strong> <small>Please check your credentials and try again.</small>
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-danger">
                            <strong>You have been logged out.</strong>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Authentication</h3>
                        </div>
                        <div class="panel-body">
                            <form class="form" th:action="@{/j_spring_security_check}" method="post" role="form">
                                <div class="form-group">
                                    <input type="text" name="j_username" id="j_username" class="form-control input-sm" placeholder="Username"/>
                                </div>
                                <div class="form-group">
                                    <input type="password" name="j_password" id="j_password" class="form-control input-sm" placeholder="Password"/>
                                </div>
                                <input type="submit" value="Login" class="btn btn-info btn-block"/>
                                <p></p>
                                <div class="form-group">
                                    You don't have an account yet? <a href="/signup">Register a new account</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
