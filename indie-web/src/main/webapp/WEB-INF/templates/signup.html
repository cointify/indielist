<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      class="no-js">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Sign up"/>
    <title>Sign Up</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/freelancer.css" rel="stylesheet"/>
    <link href="css/main.css" rel="stylesheet"/>
    <link href="css/sticky-footer.css" rel="stylesheet"/>
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
    <link href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css"/>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body id="page-top">
    <div th:replace="fragments/header :: header">&nbsp;</div>
    <section id="signup">
        <div class="container">
            <div class="row centered-form">
                <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                    <div th:if="${param.success}">
                        <div class="alert alert-success">
                            <strong>Registration Successful!</strong> <small>You can begin posting Free Ads.<br/>Happy Posting.</small>
                        </div>
                    </div>
                </div>
                <div th:unless="${param.success}">
                    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Sign up to post Ads <small>It's free!</small></h3>
                            </div>
                            <div class="panel-body">
                                <form action="#" th:action="@{/signup}" th:object="${signupForm}" method="post" id="register" role="form">
                                    <div class="row">
                                        <div class="col-xs-6 col-sm-6 col-md-6">
                                            <div class="form-group">
                                                <input type="text" th:field="*{firstName}" class="form-control input-sm" placeholder="First Name"/>
                                            </div>
                                        </div>
                                        <div class="col-xs-6 col-sm-6 col-md-6">
                                            <div class="form-group">
                                                <input type="text" th:field="*{lastName}"  class="form-control input-sm" placeholder="Last Name"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" th:field="*{username}" class="form-control input-sm" placeholder="Username"/>
                                    </div>
                                    <div class="form-group">
                                        <input type="email" th:field="*{email}" class="form-control input-sm" placeholder="Email Address"/>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-6 col-sm-6 col-md-6">
                                            <div class="form-group">
                                                <input type="password" th:field="*{password}" class="form-control input-sm" placeholder="Password"/>
                                            </div>
                                        </div>
                                        <div class="col-xs-6 col-sm-6 col-md-6">
                                            <div class="form-group">
                                                <input type="password" th:field="*{confirmPassword}" class="form-control input-sm" placeholder="Confirm Password"/>
                                            </div>
                                        </div>
                                    </div>
                                    <input type="submit" value="Register" class="btn btn-info btn-block"/>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div th:replace="fragments/footer :: footer">&nbsp;</div>
</body>
</html>
